<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>yeetcode</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="container" style="padding: 1em">
      <h4 style="margin-bottom: 0">yeetcode</h4>
      <p>Leetcode with friends</p>

      <div class="not-on-leetcode">
        To start a room, go to
        <a
          href="https://leetcode.com/"
          target="_blank"
          rel="noopener noreferrer"
          >leetcode.com</a
        >
      </div>

      <div>
        <button id="create-room" class="button-primary">Create room</button>
      </div>

      <div class="not-in-room">
        <button class="button-primary">Create room</button>
      </div>

      <div class="in-room">
        <button class="button-primary">Disconnect</button>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
